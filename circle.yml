machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-2.amazonaws.com/starlite/micro-1:latest .

test:
  override:
    - npm run test
  post:
    - docker run -d -p 9000:9000 --name micro-1 $AWS_ACCOUNT_ID.dkr.ecr.us-east-2.amazonaws.com/starlite/micro-1:latest; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:9000 | grep "hello micro-1"

deployment:
  development:
    branch: master
    commands:
      - ./deploy.sh